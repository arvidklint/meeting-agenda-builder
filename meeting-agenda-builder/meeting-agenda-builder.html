<head>
	<title>meeting-agenda-builder</title>
</head>

<body>
	<div id="mainFrame">
		{{> parkedActivitiesView}}
		{{> daysView}}
		{{> newActivityView}}
	</div>
</body>

<template name="parkedActivitiesView">
	<div id="parkedActivitiesView">
		<button id="addActivityButton">✚ Add activity</button>

		<div id="parkedActivities">
			{{#each parkedActivities}}
				{{> parkedActivity}}
			{{/each}}
		</div>
	</div>
</template>

<template name="parkedActivity">
	<div class="activityObject parkedActivity {{type}}">
		<div class="parkedActivityTime">
			{{activityLength}} min
		</div>
		{{> activityInfo}}
	</div>
</template>

<template name="activity">
	<div class="activityObject {{type}}">
		<div class="activityTime">
			{{startTimeHuman}}
		</div>
		{{> activityInfo}}
	</div>
</template>

<template name="activityInfo">
	<div class="activityInfo">
		Description: {{description}}
	</div>
</template>

<template name="daysView">
	<div id="daysView">
		daysView
		{{#each days}}
			{{> day}}
		{{/each}}
		<button id="addDay">✚ Add day</button>
	</div>
</template>

<template name="day">
	<div class="day">
		<div class="dayHeader">
			dayHeader
			Start: {{startTimeHuman}}
		</div>
		<div class="dayActivities">
			{{#each activities}}
				{{> activity}}
			{{/each}}
		</div>
	</div>
</template>
