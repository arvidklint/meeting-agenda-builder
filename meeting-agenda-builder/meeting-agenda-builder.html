<head>
	<title>meeting-agenda-builder</title>
</head>

<body>
	{{#if scheduleChosen}}
		{{> mainFrame}}
	{{else}}
		{{> loginView}}
	{{/if}}

	{{fixed}}
</body>

<template name="mainFrame">
	<div id="mainFrame">
		{{> scheduleTitle}}

		{{> parkedActivitiesView}}
		{{> daysView}}
		{{> newActivityView}}
		{{> editActivityView}}
	</div>
</template>

<template name="scheduleTitle">
	<div class="title">
		<button id="toScheduleChooser">&lt;</button>
		{{scheduleTitle}}
	</div>
</template>

<template name="parkedActivitiesView">
	<div id="parkedActivitiesView">
		<button id="addActivityButton">✚ Add activity</button>
		<ul class="activityList connectLists" id="parkedActivities">
			{{#each parkedActivities}}
				{{> activity}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="activity">
	<li class="activityObject {{tooShort}}" style="height: {{activityHeight}}px">
		<div class="activityTime">
			{{#if activityStartSet}}
				{{startTimeHuman}}
			{{else}}
				{{activityLength}} min
			{{/if}}
		</div>

		<div class="activityInfo {{type}}">
			<div class="activityTitle">
				{{title}}
			</div>
			{{#if location}}
				<div class="activityLocation">
					{{location}}
				</div>
			{{/if}}
			<div class="activityDescription">
				{{description}}
			</div>
			<span class="editActivity">✎</span>
		</div>
	</li>
</template>

<template name="daysView">
	<div id="daysView">
		daysView
		{{#each days}}
			{{> day}}
		{{/each}}
		<button id="addDay">✚ Add day</button>
	</div>
</template>

<template name="day">
	<div class="day">
		<div class="dayHeader">
			Dag {{dayNumber}}<br/>
			{{dayTitle}}<br/>
			Start: 
			<form class="startTime">
				<select class="hoursList" name="startHours">
					{{> hoursList}}
				</select>
				<select class="minutesList" name="startMinutes">
					{{> minutesList}}
				</select>
			</form>
			<br/>
			Längd: {{dayLength}}<br/>
			Slut: {{dayEnd}}<br/>
		</div>

		<ul class="activityList connectLists" id="day_{{dayNumber}}">
			{{#each activities}}
				{{> activity}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="hoursList">
	{{#each hours}}
		{{#if selected}}
			<option value="{{this}}" selected="selected">{{this}}</option>
		{{else}}
			<option value="{{this}}">{{this}}</option>
		{{/if}}
	{{/each}}
</template>

<template name="minutesList">
	{{#each minutes}}
		{{#if selected}}
			<option value="{{this}}" selected="selected">{{this}}</option>
		{{else}}
			<option value="{{this}}">{{this}}</option>
		{{/if}}
	{{/each}}
</template>
