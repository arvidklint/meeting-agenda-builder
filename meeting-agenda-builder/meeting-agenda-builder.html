<head>
	<title>meeting-agenda-builder</title>
</head>

<body>
	<div id="mainFrame">
		{{> parkedActivitiesView}}
		{{> daysView}}
		{{> newActivityView}}
	</div>
</body>

<template name="parkedActivitiesView">
	<div id="parkedActivitiesView">
		<button id="addActivityButton">✚ Add activity</button>

		<div id="parkedActivities">
			{{#each parkedActivities}}
				{{> parkedActivity}}
			{{/each}}
		</div>
	</div>
</template>

<template name="parkedActivity">

	<div class="parkedActivityObject {{type}}">
		<div class="parkedActivityHeader">
			{{name}}
		</div>
		<div class="parkedActivityContent">
			Description: {{description}}
			Length: {{length}}
		</div>
	</div>
</template>

<template name="daysView">
	<div id="daysView">
		daysView
		{{#each days}}
			{{> day}}
		{{/each}}
		<button id="addDay">✚ Add day</button>
	</div>
</template>

<template name="day">
	<div class="day">
		<div class="dayHeader">
			dayHeader
			Start: {{startTimeHuman}}
		</div>
		<div class="dayActivities">
			dayActivities
		</div>
	</div>
</template>
