<head>
	<title>meeting-agenda-builder</title>
</head>

<body>
	<button id="addParkedActivity">✚ Add activity</button>
	<button id="addParkedActivityAt2">Add activity at 2</button>

	<div id="parkedActivitiesView">
		{{#each parkedActivities}}
			{{> parkedActivity}}
		{{/each}}
	</div>


	{{> newActivityView}}


	{{#if view "test"}}
		Kör tester
		{{> run_tests}}
	{{/if}}
</body>

<template name="parkedActivity">
	<div class="parkedActivityObject">
		Type: {{type}}
		Description: {{description}}
		Length: {{length}}
	</div>
</template>

<template name="newActivityView">
	{{#if addParkedActivityModal}}
	<div id="modal_overlay">
		<div id="modal" class="popupContainer">
			<div class="popupHeader">
				<span class="header_title">Create new activity</span>
				<span class="modal_close"></span>
				<a href="#close" id="closeModal">X Stäng</a>
			</div>
			<form id="newActivityForm">
					<input type="text" name="name" placeholder="Name">
			</form>
		</div>
	</div>
	{{/if}}
</template>
