<head>
	<title>meeting-agenda-builder</title>
</head>

<body>
	<div id="mainFrame">
		{{> parkedActivitiesView}}
		{{> daysView}}
	</div>
</body>

<template name="parkedActivitiesView">
	<div id="parkedActivitiesView">
		<button id="addParkedActivity">✚ Add activity</button>
		<button id="addParkedActivityAt2">Add activity at 2</button>

		<div id="parkedActivities">
			{{#each parkedActivities}}
				{{> parkedActivity}}
			{{/each}}
		</div>
	</div>
</template>

<template name="parkedActivity">
	<div class="parkedActivityObject {{type}}">
		Description: {{description}}
		Length: {{length}}
	</div>
</template>

<template name="daysView">
	<div id="daysView">
		daysView
		{{#each days}}
			{{> day}}
		{{/each}}
		<button id="addDay">✚ Add day</button>
	</div>
</template>

<template name="day">
	<div class="day">
		<div class="dayHeader">
			dayHeader
			Start: {{startTimeHuman}}
		</div>
		<div class="dayActivities">
			dayActivities
		</div>
	</div>
</template>
