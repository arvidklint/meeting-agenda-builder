<head>
	<title>meeting-agenda-builder</title>
</head>

<body>
	{{#if scheduleChosen}}
		{{> scheduleView}}
	{{else}}
		{{> loginView}}
	{{/if}}

	{{fixed}}
</body>

<template name="scheduleView">
	<div id="mainFrame">
		{{> scheduleTitle}}

		{{#unless viewAsList}}
			{{> parkedActivitiesView}}
			{{> daysView}}

			{{> newDayView}}
			{{> editDayView}}
			{{> newActivityView}}
			{{> editActivityView}}
		{{else}}
			{{> listView}}
		{{/unless}}
	</div>
</template>

<template name="scheduleTitle">
	<table>
		<tr>
			<td>
				<button id="toScheduleChooser" class="floatLeft topButton">
					<img src="arrow_left.png"/>
				</button>
				{{#unless viewAsList}}
					<button id="toListView" class="floatLeft topButton">
						<img src="list_view_icon_4.png"/>
					</button>
				{{else}}
					<button id="toScheduleView" class="floatLeft topButton">
						<img src="schedule_view_icon.png" class="buttonImage"/>
					</button>
				{{/unless}}
			</td>
			<td>
				{{#unless editScheduleTitle}}
					<span class="title" id="scheduleTitle">{{scheduleTitle}}</span>
				{{else}}
					<form id="scheduleTitleForm">
						<input id="scheduleTitleInput" type="text" value="{{scheduleTitle}}" name="scheduleTitle"/>
						<button type="submit">Save</button>
					</form>
				{{/unless}}
			</td>
		</tr>
	</table>
</template>

<template name="parkedActivitiesView">
	<div id="parkedActivitiesView">
		<div id="parkedActivitiesHeader">
			<h4>Parked activities</h4>
			<button id="addActivityButton" class="center">✚ Activity</button>
		</div>
		<ul class="activityList connectLists" id="{{listID}}">
			{{#each parkedActivities}}
				{{> activity}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="activity">
	<li parentid="{{parentID}}" position="{{index}}" class="activityObject {{tooShort}}" style="height: {{activityHeight}}px">
		<div class="activityTime">
			{{#if activityStartSet}}
				{{startTimeHuman}}
			{{else}}
				{{activity.activityLength}} min
			{{/if}}
		</div>

		<div class="activityInfo">
			<div class="activityTitle">
				<div class="editActivity">✎</div>
				<div class="activityName">{{activity.title}}</div>
				<div class="{{activity.type}}_color"></div>
			</div>
			{{#if activity.location}}
				<div class="activityLocation">
					{{activity.location}}
				</div>
			{{/if}}
			<div class="activityDescription">
				{{activity.description}}
			</div>
		</div>
	</li>
</template>

<template name="daysView">
	<div id="daysView">
		{{#each days}}
			{{> day}}
		{{/each}}
		<button id="addDay">✚ Day</button>
	</div>
</template>

<template name="day">
	<div class="day">
		<div class="dayHeader">
			<div class="diagramContainer">
				{{#if anyActivities}}
					<div class="diagramLine"></div>
					<div class="diagram diagramPresentation" style="height: {{presentationHeight}}%"></div>
					<div class="diagram diagramGroupWork" style="height: {{groupWorkHeight}}%"></div>
					<div class="diagram diagramDiscussion" style="height: {{discussionHeight}}%"></div>
					<div class="diagram diagramBreak" style="height: {{breakHeight}}%"></div>
				{{/if}}
			</div>

			<div class="editDay">✎</div>
			<h4>Day {{dayNumber}}</h4>
			<div class="dayName">
				{{#if addDayTitle}}{{dayTitle}}{{/if}}
			</div>
			{{#if addWeather}}
				{{> weather}}
			{{/if}}
			<table class="dayInfoTable">
				<tr>
					<td colspan="2">
						<form class="startTime">
							Start time
							<select class="smallSelect hoursList noBorderRight" name="startHours">
								{{> hoursList}}
							</select>
							<select class="smallSelect minutesList noBorderLeft" name="startMinutes">
								{{> minutesList}}
							</select>
						</form>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						{{#if addDate}}
							{{date}}
						{{/if}}
					</td>
				</tr>
				<tr>
					<td>
						Length {{dayLength}}
					</td>
					<td>
						End {{dayEnd}}
					</td>
				</tr>
			</table>
			
		</div>

		<ul class="activityList connectLists" id="{{listID}}">
			{{#each activities}}
				{{> activity}}
			{{/each}}
		</ul>


	</div>
</template>

<template name="hoursList">
	{{#each hours}}
		{{#if selected}}
			<option value="{{this}}" selected="selected">{{this}}</option>
		{{else}}
			<option value="{{this}}">{{this}}</option>
		{{/if}}
	{{/each}}
</template>

<template name="minutesList">
	{{#each minutes}}
		{{#if selected}}
			<option value="{{this}}" selected="selected">{{this}}</option>
		{{else}}
			<option value="{{this}}">{{this}}</option>
		{{/if}}
	{{/each}}
</template>
