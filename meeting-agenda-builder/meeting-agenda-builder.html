<head>
	<title>meeting-agenda-builder</title>
</head>

<body>
	<div id="mainFrame">
		{{> mainFrame}}
	</div>
</body>

<template name="mainFrame">
	{{> scheduleTitle}}

	{{> parkedActivitiesView}}
	{{> daysView}}
	{{> newActivityView}}
</body>

<template name="scheduleTitle">
	<div id="scheduleTitle">
		{{scheduleTitle}}
	</div>
</template>

<template name="parkedActivitiesView">
	<div id="parkedActivitiesView">
		<button id="addActivityButton">✚ Add activity</button>

		<ul id="parkedActivities">
			{{#each parkedActivities}}
				{{> activity}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="activity">
	<li class="activityObject {{tooShort}} sortableList" style="height: {{activityHeight}}px">
		<div class="activityTime">
			{{#if activityStart}}
				{{startTimeHuman}}
			{{else}}
				{{activityLength}} min
			{{/if}}
		</div>

		{{> activityInfo}}
	</li>
</template>

<template name="activityInfo">

	<div class="activityInfo {{type}}">
		<div class="activityHeader">
			{{title}}
		</div>
		Description: {{description}}
	</div>
</template>

<template name="daysView">
	<div id="daysView">
		daysView
		{{#each days}}
			{{> day}}
		{{/each}}
		<button id="addDay">✚ Add day</button>
	</div>
</template>

<template name="day">
	<div class="day">
		<div class="dayHeader">
			Dag {{dayNumber}}<br/>
			{{dayTitle}}<br/>
			Start: {{startTimeHuman}}<br/>
			Längd: {{dayLength}}<br/>
			Slut: {{dayEnd}}<br/>
		</div>
		<ul class="dayActivities">
			{{#each activities}}
				{{> activity}}
			{{/each}}
		</ul>
	</div>
</template>
