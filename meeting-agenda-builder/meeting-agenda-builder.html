<head>
	<title>meeting-agenda-builder</title>
</head>

<body>
	<div id="mainFrame">
		{{> scheduleTitle}}

		{{> parkedActivitiesView}}
		{{> daysView}}
		{{> newActivityView}}
	</div>

	
</body>

<template name="scheduleTitle">
	<div id="scheduleTitle">
		{{scheduleTitle}}
	</div>
</template>

<template name="parkedActivitiesView">
	<div id="parkedActivitiesView">
		<button id="addActivityButton">✚ Add activity</button>

		<div id="parkedActivities">
			{{#each parkedActivities}}
				{{> activity}}
			{{/each}}
		</div>
	</div>
</template>

<template name="parkedActivity">
	<div class="activityObject parkedActivity {{type}} {{tooShort}}" style="height: {{activityHeight}}px">
		<div class="activityTime">
			{{activityLength}} min
		</div>
		{{> activityInfo}}
	</div>
</template>

<template name="activity">
	<div class="activityObject {{tooShort}}" style="height: {{activityHeight}}px">
		<div class="activityTime">
			{{#if activityStart}}
				{{startTimeHuman}}
			{{else}}
				{{activityLength}} min
			{{/if}}
		</div>

		{{> activityInfo}}
	</div>
</template>

<template name="activityInfo">

	<div class="activityInfo {{type}}">
		<div class="activityHeader">
			{{title}}
		</div>
		Description: {{description}}
	</div>
</template>

<template name="daysView">
	<div id="daysView">
		daysView
		{{#each days}}
			{{> day}}
		{{/each}}
		<button id="addDay">✚ Add day</button>
	</div>
</template>

<template name="day">
	<div class="day">
		<div class="dayHeader">
			Dag {{dayNumber}}<br/>
			{{dayTitle}}<br/>
			Start: {{startTimeHuman}} 
			<select id="startHours-day{{dayNumber}}" class="hoursList"></select>
			<select id="startMinutes-day{{dayNumber}}" class="minutesList"></select>
			<br/>
			Längd: {{dayLength}}<br/>
			Slut: {{dayEnd}}<br/>

	

		</div>
		<div class="dayActivities">
			{{#each activities}}
				{{> activity}}
			{{/each}}
		</div>
	</div>
</template>
