<head>
  <title>meeting-agenda-builder</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> test}}
  {{> funktionstest}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="test">
    <button id="testButton">Create test</button>
    <button id="button2">Logga</button>
</template>

<template name="funktionstest">
	{{#each utskrivningsstest}}
		{{> ut}}
	{{/each}}
</template>

<template name="ut">
	<p>Owner: {{owner}}</p>
	<p>
	Parked activities: 
	{{#each parkedActivities}}
		<p>Name: {{name}}</p>
		<p>Length: {{length}}</p>
		<p>Description: {{description}}</p>
		<br/>
	{{/each}}
	</p>
</template>
