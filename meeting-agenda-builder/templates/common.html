<template name="timeSelectors">
	<select class="modalinput modalinputNumberLeft modalSelect noBorderRight" name="lengthH">
		{{#each hours}}
			{{#if selectedHour}}
				<option value="{{this}}" selected="selected">{{this}}</option>
			{{else}}
				<option value="{{this}}">{{this}}</option>
			{{/if}}
		{{/each}}
	</select>
	<select class="modalinput modalinputNumberRight modalSelect noBorderLeft" name="lengthM">
		{{#each minutes}}
			{{#if selectedMinute}}
				<option value="{{this}}" selected="selected">{{this}}</option>
			{{else}}
				<option value="{{this}}">{{this}}</option>
			{{/if}}
		{{/each}}
	</select>
	<br/>
</template>

<template name="activityTypeSelector">
	<select class="modalinput modalSelect" name="type">
		{{#each activityTypes}}
			{{#if selectedType}}
				<option value="{{this.value}}" selected="selected">{{this.name}}</option>
			{{else}}
				<option value="{{this.value}}">{{this.name}}</option>
			{{/if}}
		{{/each}}
	</select>
</template>

<template name="placementSelector">
	<select class="modalinput modalSelect" name="target">
		<option value="parkedActivities">Parked activities</option>
		{{#each days}}
			{{#if selectedPlacement}}
				<option value="{{this.dayNumber}}" selected="selected">
					Day {{this.dayNumber}}{{#if this.dayTitle}}, {{this.dayTitle}}{{/if}}
				</option>
			{{else}}
				<option value="{{this.dayNumber}}">
					Day {{this.dayNumber}}{{#if this.dayTitle}}, {{this.dayTitle}}{{/if}}
				</option>
			{{/if}}
		{{/each}}
	</select>
</template>

<template name="orderSelector">
	<select class="modalinput modalSelect" name="order">
		{{#each items}}
			{{#if selectedOrder}}
				<option value="{{this}}" selected="selected">{{this}}</option>
			{{else}}
				<option value="{{this}}">{{this}}</option>
			{{/if}}
		{{/each}}
	</select>
</template>

<template name="dateSelectors">
	{{#unless addDate}}
		<input class="dateCheckbox" name="dateCheckbox" type="checkbox"/><label class="modalLabel">Use date</label>
	{{else}}
		<input class="dateCheckbox" name="dateCheckbox" type="checkbox" checked="true"/><label class="modalLabel">Use date</label>
		<table class="modalLabel">
			<tr>
				<td class="yearLabel">Y</td>
				<td class="monthLabel">M</td>
				<td class="dayLabel">D</td>
			</tr>
		</table>
		<select class="modalinput modalinputNumber4 modalSelect" name="dateYear">
			{{#each years}}
				{{#if selectedYear}}
					<option value="{{this}}" selected="selected">{{this}}</option>
				{{else}}
					<option value="{{this}}">{{this}}</option>
				{{/if}}
			{{/each}}
		</select>

		<select class="modalinput modalinputNumberMiddle modalSelect" name="dateMonth">
			{{#each months}}
				{{#if selectedMonth}}
					<option value="{{this}}" selected="selected">{{this}}</option>
				{{else}}
					<option value="{{this}}">{{this}}</option>
				{{/if}}
			{{/each}}
		</select>
		<select class="modalinput modalinputNumberRight modalSelect" name="dateDay">
			{{#each days}}
				{{#if selectedDay}}
					<option value="{{this}}" selected="selected">{{this}}</option>
				{{else}}
					<option value="{{this}}">{{this}}</option>
				{{/if}}
			{{/each}}
		</select>
		<br/>
		<input class="weatherCheckbox" name="weatherCheckbox" type="checkbox" checked="{{displayWeather}}"/><label class="modalLabel">Display weather</label>
	{{/unless}}
	<br/>
</template>
