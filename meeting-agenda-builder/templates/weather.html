<template name="weather">	
	{{#if gotWeather}}
		<img src="{{imgref}}" class="weatherIcon"/>
		<div class="weatherInfo">
			<div class="center">{{temp}}</div>
			<div class="center">{{description}}</div>
		</div>
	{{else}}
		<div class="weatherNotification">
			{{weatherNotification}}
		</div>
	{{/if}}
</template>
